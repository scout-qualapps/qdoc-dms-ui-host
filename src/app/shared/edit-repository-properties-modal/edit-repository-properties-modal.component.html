<h2 mat-dialog-title class="has-close-icon"> Edit Repository Properties
   <button mat-button class="icon-button" matTooltip="Close" mat-dialog-close>
      <mat-icon>close</mat-icon>
   </button>
</h2>
<mat-dialog-content class="mat-typography min-w-500">
   <div class="sub-breadcrumb rounded mb-2 ">Properties of <span class="fw-bold">"Repository 1" </span></div>

   <div class="row g-3 mb-3 align-items-center">
      <div class="col-auto">
         <label for="inputPassword6" class="col-form-label">ID:</label>
         <span class=" fw-bold">
            123456
         </span>
      </div>
      <div class="col-auto">
         <label for="inputPassword6" class="col-form-label">Date Created:</label>
         <span class=" fw-bold">
            03/15/2021 09:00 AM
         </span>
      </div>

   </div>
   <div class="row">
      <div class="col-12 ">
         <div class="app-input-group row">
            <label class="col-12 col-sm-4 col-md-3 col-lg-2 field-col-label"> Name <span class="text-danger"> *
               </span></label>
            <div class="col">

               <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
                  <input matInput placeholder=" Name" value="repository 1">
               </mat-form-field>
            </div>
         </div>


         <div class="app-input-group row mb-4 pb-2">
            <label class="col-12 col-sm-4 col-md-3 col-lg-2 field-col-label">Description</label>
            <div class="col">
               <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
                  <textarea matInput
                     placeholder="Enter description">Description text appears here in multiple lines related to the file in context which can be viewed.</textarea>
                  <mat-hint align="end">1 / 100 characters</mat-hint>
               </mat-form-field>
            </div>
         </div>

         <div class="app-input-group row">
            <label class="col-12 col-sm-4 col-md-3 col-lg-2 field-col-label">Security <span class="text-danger"> *
               </span></label>
            <div class="col">
               <mat-radio-group aria-label="Select an option">
                  <mat-radio-button value="1">
                     <mat-icon aria-hidden="false"  matTooltip="Private" class="align-middle visibility-off">visibility_off</mat-icon>
                     Private </mat-radio-button>
                  <mat-radio-button class="ms-4" value="2">  <mat-icon aria-hidden="false" matTooltip="Private" class="align-middle ">visibility</mat-icon> Public </mat-radio-button>
                </mat-radio-group>
          
            </div>
         </div>

         <div class="app-input-group row">
            <label class="col-12 col-sm-4 col-md-3 col-lg-2 field-col-label"> Path <span class="text-danger"> *
               </span></label>
            <div class="col">
               <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
                  <input matInput placeholder=" Path" value="Network path">
               </mat-form-field>
            </div>
         </div>
      
         <div class="app-input-group row">
            <label class="col-12 col-sm-4 col-md-3 col-lg-2 field-col-label">Prefix</label>
            <div class="col">
               <mat-form-field class="app-input-element" appearance="fill" floatLabel="never" >
                  <input matInput placeholder="Prefix" disabled value="Prefix value">
               </mat-form-field>
            </div>
         </div>

         

         <div class="app-input-group row">
            <label class="col-12 col-sm-4 col-md-3 col-lg-2 field-col-label"> Author <span class="text-danger"> *
               </span></label>
            <div class="col">

               <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
                  <input matInput placeholder="Author" disabled value="Srikanta, Prakash">
               </mat-form-field>
            </div>
         </div>

         <div class="app-input-group row">
            <div class="col-12 col-sm-4 col-md-3 col-lg-2 repositor-admin-Text field-col-label">
               <label>Repository Admin<span class="text-danger">*</span> </label>
            </div>
            <div class="col">


               <mat-form-field class="app-chip-list app-input-element" appearance="fill">

                  <mat-chip-list #chipList aria-label="AdminUserName selection" disabled>
                     <mat-chip *ngFor="let AdminUserName of AdminUser" (removed)="remove(AdminUserName)">
                        {{AdminUserName}}
                        <button matChipRemove>
                           <mat-icon>cancel</mat-icon>
                        </button>
                     </mat-chip>
                     <input placeholder="" #AdminUserInput [formControl]="AdminUserCtrl" [matAutocomplete]="auto"
                        [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        (matChipInputTokenEnd)="add($event)">
                  </mat-chip-list>
                  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                     <mat-option *ngFor="let AdminUserName of filteredAdminUser | async" [value]="AdminUserName">
                        {{AdminUserName}}
                     </mat-option>
                  </mat-autocomplete>
               </mat-form-field>
               <label class="sub-label text-end">Enter user name or email address of users to search </label>
            </div>
         </div>
      </div>
   </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
   <div class="me-auto  indicates">
      <span class="text-danger"> * </span> indicates required field
   </div>
   <button mat-button class="secondary-button me-2" mat-dialog-close>Cancel</button>
   <button mat-button class=" primary-button" [mat-dialog-close]="true" cdkFocusInitial>Save </button>
</mat-dialog-actions>
