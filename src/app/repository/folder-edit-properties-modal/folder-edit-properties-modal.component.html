<h2 mat-dialog-title class="has-close-icon">Edit Properties
    <button mat-button class="icon-button" matTooltip="Close" mat-dialog-close>
       <mat-icon>close</mat-icon>
    </button>
 </h2>
 <mat-dialog-content class="mat-typography min-w-500">
    <div class="sub-breadcrumb rounded mb-2 ">Properties of <span class="fw-bold">"Folder Name" </span></div>
 
    <div class="row g-3 mb-3 align-items-center">
       <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">ID:</label>
          <span class=" fw-bold">
             123456
          </span>
       </div>
       <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Date Created:</label>
          <span class=" fw-bold">
             03/15/2021 09:00 AM
          </span>
       </div>
 
    </div>
 
    <div class="row">
       <div class="col-12">
             
    <div class="app-input-group row">
       <label class="col-12 col-sm-4 col-md-3 col-lg-2 field-col-label"> Name <span class="text-danger"> * </span></label>
     <div class="col" >
        <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
           <input matInput placeholder=" Name" value="Folder Name">
        </mat-form-field>
     </div>
    </div>
    <div class="app-input-group row">
       <label class="col-12 col-sm-4 col-md-3 col-lg-2 field-col-label"> Folder Color</label>
     <div class="col" >
       <mat-form-field  class="app-input-element" appearance="fill" floatLabel="never">
          <mat-select  placeholder="Folder Color" class="select-color" [formControl]="toppings"  >
           <mat-select-trigger>
            <div class="d-flex "> 
              <mat-icon aria-hidden="false" class="align-self-center me-2" [ngStyle]="{'color':toppings.value}">folder</mat-icon>
               <span>{{toppings.value}}</span>
            </div>  
            </mat-select-trigger>
             
             <mat-option  *ngFor="let value of folderColor" [value]="value.value" >
                <mat-icon aria-hidden="false" [ngStyle]="{'color':value.value}">folder</mat-icon>
                 {{value.viewValue}} </mat-option>
           </mat-select>
       </mat-form-field>
     </div>
    </div>
  
    <div class="app-input-group row mb-4 pb-2">
       <label class="col-12 col-sm-4 col-md-3 col-lg-2 field-col-label">Description</label>
       <div class="col">
 
          <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
             <textarea matInput
                placeholder="Enter description">Description text appears here in multiple lines related to the file in context which can be viewed.</textarea>
             <mat-hint align="end">1 / 100 characters</mat-hint>
          </mat-form-field>
       </div>
    </div>
    
     
          <div class="app-input-group row">
             <label class="col-12 col-sm-4 col-md-3 col-lg-2 field-col-label">Security <span class="text-danger"> * </span></label>
             <div class="col">
              
                <mat-radio-group aria-label="Select an option">
                   <mat-radio-button value="1">
                      <mat-icon aria-hidden="false" class="align-middle visibility-off">visibility_off</mat-icon>
                      Private </mat-radio-button>
                   <mat-radio-button class="ms-4" value="2">  <mat-icon aria-hidden="false" class="align-middle ">visibility</mat-icon> Public </mat-radio-button>
                 </mat-radio-group>
            
             </div>
          </div>
          <div class="app-input-group row mt-3">
            <label class="col-12 col-sm-4 col-md-3 col-lg-2 field-col-label">Sensitive</label>
            <div class="col">
               <section class="">
                  <mat-checkbox [checked]="isChecked"></mat-checkbox>
               </section>
            </div>
         </div>
       
          <div class="app-input-group row">
             <label class="col-12 col-sm-4 col-md-3 col-lg-2 field-col-label"> Author <span class="text-danger"> * </span></label>
             <div class="col">
 
                <mat-form-field class="app-input-element"   appearance="fill" floatLabel="never">
                   <input matInput placeholder=" Author" [matAutocomplete]="auto" value="Srikanta, Prakash">
                   <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                      </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
             </div>
          </div>
       </div>
    </div>
 
 
    
 
 </mat-dialog-content>
 <mat-dialog-actions align="end">
    <div class="me-auto  indicates">
       <span class="text-danger"> * </span> indicates required field
    </div>
    <button mat-button class="secondary-button me-2" mat-dialog-close>Cancel</button>
    <button mat-button class=" primary-button" [mat-dialog-close]="true" cdkFocusInitial>Save </button>
 </mat-dialog-actions>
