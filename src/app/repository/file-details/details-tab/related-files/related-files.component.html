<div class="card-body">
    <div class="table-responsive row-select-cursor">

      <table mat-table [dataSource]="dataSource"  matSort (matSortChange)="announceSortChange($event)" class="mat-table ellipsis mat-table-bg-header">

        <ng-container matColumnDef="checkbox">
          <th style="width:60px" class="text-center" mat-header-cell *matHeaderCellDef>
            <mat-checkbox class="b-checkbox" (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
          </th>
          <td mat-cell class="text-center" *matCellDef="let element">
            <mat-checkbox class="b-checkbox" (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(element) : null" [checked]="selection.isSelected(element)">
            </mat-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by name"  style="width: 30%;"> File&nbsp;Name </th>
          <td mat-cell *matCellDef="let element"> <a href="javascript:void(0)"> {{element.name}} </a> </td>
        </ng-container>

        <ng-container matColumnDef="repository">
          <th mat-header-cell mat-sort-header
          sortActionDescription="Sort by repository" style="width: 30%;"   *matHeaderCellDef> Repository </th>
          <td mat-cell *matCellDef="let element"> {{element.repository}} </td>
        </ng-container>

        <ng-container matColumnDef="folder">
          <th mat-header-cell mat-sort-header
          sortActionDescription="Sort by folder"    *matHeaderCellDef> Folder </th>
          <td mat-cell *matCellDef="let element"> {{element.folder}} </td>
        </ng-container>
        <ng-container matColumnDef="view">
          <th mat-header-cell mat-sort-header style="width: 50px"
          sortActionDescription="Sort by view"   *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">   <button mat-button class="icon-button" matTooltip="Preview">
            <mat-icon> smart_display</mat-icon>
          </button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
      </table>

    </div>
    <div class=" gap-2  mt-3 d-md-flex justify-content-md-end">
      <button mat-button class="secondary-button me-3 me-md-2">Remove File</button>
      <button mat-button class=" me-md-2 primary-button" (click)="addRelatedFiles()">Add File</button>
    </div>
   
  </div>
