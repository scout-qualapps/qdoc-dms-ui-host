<div class="card-body">
  <div class="table-responsive row-select-cursor">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
      class="mat-table ellipsis mat-table-bg-header">
      <ng-container matColumnDef="checkbox">
        <th style="width:60px" class="text-center" mat-header-cell *matHeaderCellDef>
          <mat-checkbox class="b-checkbox" (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
        </th>
        <td mat-cell class="text-center" *matCellDef="let element">
          <mat-checkbox class="b-checkbox" (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(element) : null" [checked]="selection.isSelected(element)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell style="width: 20%;" mat-sort-header sortActionDescription="Sort by action"
          *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> {{element.action}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell style="width: 35%;" mat-sort-header sortActionDescription="Sort by name" *matHeaderCellDef>
          User&nbsp;Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell mat-sort-header sortActionDescription="Sort by date" *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="download">
        <th mat-header-cell style="width: 100px"  *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button class="icon-button" matTooltip="Preview">
            <mat-icon> smart_display</mat-icon>
          </button>
          <button mat-button class="icon-button" matTooltip="Download">
            <mat-icon>download</mat-icon>
          </button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
    </table>

  </div>
</div>
