<nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item d-block d-sm-none">
            <a mat-button class="icon-button back-btn" matTooltip="Back" [routerLink]="['../repository']">
                <mat-icon aria-hidden="false">arrow_back</mat-icon>
            </a>
        </li>
        <li class="breadcrumb-item flex-hide-sm">
            <a href="#" [routerLink]="['../repository']">Repository 1</a>
            <mat-icon>navigate_next</mat-icon>
        </li>
        <li class="breadcrumb-item flex-hide-sm active" aria-current="page">Details</li>
    </ol>
</nav>
<div class="title-block">
    <div class="main-icon">
        <mat-icon class="align-middle">description</mat-icon>
    </div>
    <div class="flex-grow-1">
        <div class="title">
            Repository Details
            <span class="ps-2">
                <mat-icon class="off" aria-hidden="false" matTooltip="Private" class="align-middle off">visibility_off</mat-icon>
            </span>
        </div>
        <div class="title-info">
            <div class="me-2 d-none d-sm-block">
                Modified by <span class="bold">Srikanta, Prakash</span> on <span class="bold">12/03/2021 11:50 AM</span>
            </div>
            <div class="d-flex mt-2 mt-sm-0">
                <span class="align-middle d-block d-sm-none me-1">
                    <mat-icon matTooltip="Modified by Srikanta, Prakash on 12-03-2021 11:50 AM">info </mat-icon>
                </span>
                <span class="me-2">|</span>
                <span class="favorite ">
                    <span (click)="favorite()"  [matTooltip]="isFavorite?'Remove Favorite':'Mark as Favorite'">
                        <span class="favorite-btn">
                           <mat-icon class="align-middle" *ngIf="isFavorite">grade</mat-icon>
                           <mat-icon *ngIf="!isFavorite"  class="align-middle mark-favorite">star_outline</mat-icon>
                        </span>
                        <span class="flex-hide-sm flex-hide-md">Favorite</span>
                     </span>
                </span>
            </div>
        </div>
    </div>

</div>
<div class="content-wrapper">
    <div class="row">
        <div class="col-12 col-lg-8 order-2 order-lg-1">
            <app-repo-details-comments></app-repo-details-comments>
        
            <app-repo-user-access></app-repo-user-access>
        </div>
        <div class="col-12 col-lg-4 order-1 order-lg-2">
            <app-repo-details-right-side-panel></app-repo-details-right-side-panel>
        </div>
    </div>
</div>
