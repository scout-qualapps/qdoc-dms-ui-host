<nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
   <ol class="breadcrumb">
      <li class="breadcrumb-item d-block d-sm-none">
         <a mat-button class="icon-button back-btn" matTooltip="Back" [routerLink]="['../repository']">
            <mat-icon aria-hidden="false">arrow_back</mat-icon>
         </a>
      </li>
      <li class="breadcrumb-item flex-hide-sm">
         <a href="#" [routerLink]="['../repository']">Repository 1</a>
         <mat-icon>navigate_next</mat-icon>
      </li>
      <li class="breadcrumb-item flex-hide-sm active" aria-current="page">New Folder</li>
   </ol>
 </nav>
 <div class="title-block">
   <div class="main-icon"><img src="assets/images/icon-folder.svg"></div>
   <div class="flex-grow-1">
      <div class="title">
         New Folder
      </div>
      <div class="title-info">
         Create a new folder
      </div>
   </div>
 </div>
 <div class="content-wrapper">
   <div class="row">
      <div class="col-md-9 col-lg-6">
         <form>
          <div class="mb-4">
             <span class="text-danger"> * </span> indicates required field
          </div>
            <div class="app-input-group">
               <label>Folder Name <span class="text-danger">*</span> </label>
               <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
                  <input matInput placeholder="Folder Name">
               </mat-form-field>
            </div>
            <div class="app-input-group">
             <label>Folder Color</label> 
              
             <mat-form-field  class="app-input-element" appearance="fill" floatLabel="never">
                <mat-select  placeholder="Folder Color" class="select-color" [formControl]="toppings"  >
                 <mat-select-trigger>
                  <div class="d-flex "> 
                    <mat-icon aria-hidden="false" class="align-self-center me-2" [ngStyle]="{'color':toppings.value}">folder</mat-icon>
                     <span>{{toppings.value}}</span>
                  </div>  
                  </mat-select-trigger>
                   
                   <mat-option  *ngFor="let value of folderColor" [value]="value.value" >
                      <mat-icon aria-hidden="false" [ngStyle]="{'color':value.value}">folder</mat-icon>
                       {{value.viewValue}} </mat-option>
                 </mat-select>
             </mat-form-field>
          </div>
            <div class="app-input-group mb-4">
               <label>Description </label>
               <mat-form-field class="app-input-element  text-area" appearance="fill" floatLabel="never">
                  <textarea matInput placeholder="Enter description"></textarea>
                  <mat-hint align="end">1 / 100 characters</mat-hint>
               </mat-form-field>
            </div>
            <div class="app-input-group mb-3">
               <label> Security <span class="text-danger"> * </span></label> 
               <div>

                  <mat-radio-group aria-label="Select an option">
                     <mat-radio-button value="1">
                        <mat-icon aria-hidden="false" matTooltip="Private" class="align-middle visibility-off">visibility_off</mat-icon>
                        Private </mat-radio-button>
                     <mat-radio-button class="ms-4" value="2">  <mat-icon aria-hidden="false" matTooltip="Private" class="align-middle ">visibility</mat-icon> Public </mat-radio-button>
                   </mat-radio-group>
               </div>
               
            </div>
            <div class="app-input-group">
               <!-- <label>Sensitive </label>  -->
               <div>
                  <section class="">
                     <mat-checkbox [checked]="isChecked">Sensitive</mat-checkbox>
                  </section>
               </div>
         
            </div>
            <div class="border-top">
               <div class=" py-3  gap-2 xs-btn-group-g-2  d-md-flex justify-content-md-end">
                   <button mat-button class="secondary-button me-3 me-md-2" [routerLink]="['../repository']">Cancel</button>
                   <button mat-button class=" primary-button " [routerLink]="['../folder-details']">Create Folder</button>
               </div>
            </div>
         </form>
      </div>
   </div>
 </div>
