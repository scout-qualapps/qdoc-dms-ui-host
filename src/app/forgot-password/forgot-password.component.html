<div class="login-wrapper">
    <div class="login-card">
       <div class="text-center">
         <img src="assets/images/logo/logo.png" class="logo" alt="Logo" />
         <div class="company-name">
            COMPANY NAME
         </div>
          <div class="welcome-note my-4">
             <p class="welcome">Forgot Password?</p>
             <P class="mt-2">The password reset instructions will be sent to your registered email address.</P>
          </div>
       </div>
       <div class="app-input-group">
          <label for="emailAddress">Email Address</label>
          <mat-form-field class="app-input-element" floatLabel="never">
             <input matInput id="emailAddress" type="text" placeholder="Email Address" value="">
          </mat-form-field>
       </div>
       <button mat-raised-button color="primary" class="primary-button sign-in-button mt-2 w-100"
       [routerLink]="['../login']">Reset Password</button>
       <div class="mt-4 text-center">
        <a href="#" [routerLink]="['../login']">Back to Sign In</a>
     </div>
    </div>
    <div class="row g-0 mt-3 login-footer">
       <div class="col">
          <a href="javascript:void(0)" (click)="TermsConditions()">Terms & Conditions</a>
       </div>
       <div class="col">
         <div class="col-auto text-end"><span class="me-2 powerd-by">Powered By</span><img alt="Logo" class="footer-logo" src="assets/images/logo/qdoc-logo.png"></div>
       </div>
    </div>
 </div>
