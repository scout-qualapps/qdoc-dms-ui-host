<h2 mat-dialog-title class="has-close-icon "> Confirmation 
    <button mat-button class="icon-button" matTooltip="Close"  mat-dialog-close>
        <mat-icon>close</mat-icon>
     </button>
</h2>
<mat-dialog-content class="mat-typography text-center">
  <p class="mb-0">Are you sure, you want to delete repository ?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button class="secondary-button me-2" mat-dialog-close>No, Keep it</button>
  <button mat-button class=" primary-button" [mat-dialog-close]="true" cdkFocusInitial>Yes, Delete </button>
</mat-dialog-actions>
