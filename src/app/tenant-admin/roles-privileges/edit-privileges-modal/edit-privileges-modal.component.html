<h2 mat-dialog-title class="has-close-icon"> Edit Privileges
    <button mat-button class="icon-button" matTooltip="Close" mat-dialog-close>
       <mat-icon>close</mat-icon>
    </button>
 </h2>
 <mat-dialog-content class="mat-typography min-w-500">
    <div class="sub-breadcrumb rounded mb-3">Please update applicable permissions for <span class="fw-bold">"User Admin" </span></div>
    <div class="row">
       <div class="col-12 ">
        <div class="table-responsive row-select-cursor tab-height-auto">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                class="mat-table ellipsis mat-table-bg-header">
                <ng-container matColumnDef="checkbox">
                    <th style="width: 6%; min-width: 50px;" class="text-center" mat-header-cell *matHeaderCellDef>
                        <mat-checkbox class="b-checkbox" (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
                    </th>
                    <td mat-cell class="text-center" *matCellDef="let element">
                        <mat-checkbox class="b-checkbox" (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(element) : null"
                            [checked]="selection.isSelected(element)" [checked]="element.isPrivilegesActive"></mat-checkbox>
                    </td>
                </ng-container>
                <ng-container matColumnDef="permission">
                    <th mat-header-cell style="width: 35%; min-width: 150px;" *matHeaderCellDef
                        mat-sort-header sortActionDescription="Sort by permission"> Permission </th>
                    <td mat-cell *matCellDef="let element" class="text-uppercase"> {{element.permission}} </td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-header-cell style="width: 59%; min-width: 150px;" *matHeaderCellDef
                        mat-sort-header sortActionDescription="Sort by description"> Description
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    (click)="selection.toggle(row)"></tr>
            </table>
        </div>
       </div>
    </div>
 </mat-dialog-content>
 <mat-dialog-actions align="end">
    <button mat-button class="secondary-button me-2" mat-dialog-close>Cancel</button>
    <button mat-button class=" primary-button" [mat-dialog-close]="true" cdkFocusInitial>Save </button>
 </mat-dialog-actions>
