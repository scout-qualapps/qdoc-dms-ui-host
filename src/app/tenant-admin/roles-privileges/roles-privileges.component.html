<nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
   <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Manage Roles </li>
   </ol>
</nav>
<div class="title-block">
   <div class="main-icon"><img src="assets/images/nav_icons/icon-role.svg"></div>
   <div class="flex-grow-1">
      <div class="title ">
         Roles
      </div>
      <div class="title-info">
         List of all roles
      </div>
   </div>

   <div class="title-nav-block">
      <ul class="nav justify-content-end">
         <li class="nav-item d-none d-sm-block">
            <button mat-button class="icon-button" matTooltip="Create New Role" [routerLink]="['./../create-new-role']">
               <mat-icon aria-hidden="false">add_circle_outline
               </mat-icon>
            </button>
         </li>
         <li class="nav-item d-none d-sm-block">
            <button mat-button class="icon-button" matTooltip="Delete">
               <mat-icon aria-hidden="false">delete</mat-icon>
            </button>
         </li>
         <li class="nav-item d-lg-none">
            <button mat-button class="icon-button" matTooltip="More" [matMenuTriggerFor]="moreMenu">
               <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #moreMenu="matMenu" class="menu-dropdown general-dropdown">
               <ul class="menu-lists title-nav-list">
                  <li mat-menu-item class=" d-block d-sm-none" [routerLink]="['./../create-new-role']">
                     <mat-icon>add_circle_outline</mat-icon>
                     Create New Role
                  </li>
                  <li mat-menu-item class=" d-block d-sm-none ">
                     <mat-icon>delete</mat-icon>
                     Delete
                  </li>
               </ul>
            </mat-menu>
         </li>
      </ul>
   </div>
</div>
<div class="content-wrapper">
   <div class="row">
      <div class="col-12">
         <div class="table-responsive row-select-cursor">
            <table mat-table [dataSource]="dataSource" matSort class="mat-table ellipsis"
               (matSortChange)="announceSortChange($event)">
               <ng-container matColumnDef="checkbox">
                  <th style="width: 5%; min-width: 50px;" class="text-center" mat-header-cell *matHeaderCellDef>
                     <mat-checkbox class="b-checkbox" (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
                  </th>
                  <td mat-cell class="text-center" *matCellDef="let element">
                     <mat-checkbox class="b-checkbox" (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(element) : null" [checked]="selection.isSelected(element)">
                     </mat-checkbox>
                  </td>
               </ng-container>

               <ng-container matColumnDef="RoleName">
                  <th style="width: 22%; min-width: 150px;" mat-header-cell *matHeaderCellDef mat-sort-header
                     sortActionDescription="Sort by RoleName">
                     Role Name </th>
                  <td class="" mat-cell *matCellDef="let element"><a href="javascript:void(0)" [routerLink]="['./name']"> {{element.RoleName}} </a> </td>
               </ng-container>
               <ng-container matColumnDef="Description">
                  <th style="width:24%; min-width: 175px;" mat-header-cell *matHeaderCellDef mat-sort-header
                     sortActionDescription="Sort by folder"> Description </th>
                  <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
               </ng-container>

               <ng-container matColumnDef="DateModified">
                  <th style="width:20%; min-width: 160px;" mat-header-cell *matHeaderCellDef mat-sort-header
                     sortActionDescription="Sort by DateModified"> Date&nbsp;Modified </th>
                  <td mat-cell *matCellDef="let element"> {{element.DateModified}} </td>
               </ng-container>
               <ng-container matColumnDef="ModifiedBy">
                  <th style="width: 20%; min-width: 160px;" mat-header-cell *matHeaderCellDef mat-sort-header
                     sortActionDescription="Sort by ModifiedBy"> Modified&nbsp;By </th>
                  <td mat-cell *matCellDef="let element"> {{element.ModifiedBy}} </td>
               </ng-container>
               <ng-container matColumnDef="gridListNav">
                  <th class="grid-list-nav-td-th" style="width: 9%; min-width: 105px;" mat-header-cell *matHeaderCellDef> </th>
                  <td class="grid-list-nav-td" mat-cell *matCellDef="let element">
                     <div class="justify-content-end">

                        <button mat-button class="icon-button" matTooltip="Delete">
                           <mat-icon aria-hidden="false">delete</mat-icon>
                        </button>
                        <button mat-button class="icon-button" [matMenuTriggerFor]="contextMenu" matTooltip=""
                           [id]="element.position" (click)="selctedMenuPosition(element);">
                           <mat-icon aria-hidden="false">more_vert</mat-icon>
                        </button>

                     </div>
                  </td>
               </ng-container>
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.active-row]="clickedRows.has(row)"
                  (contextmenu)="onContextMenu($event, row)"
                  [ngClass]="selectedPosition===row.position?'active-row':''" (click)="selection.toggle(row)"></tr>
            </table>
         </div>
         <div class="row mt-3">
            
            <div class="col-md-12">
               <mat-paginator [pageSizeOptions]="[5, 20, 50]" showFirstLastButtons
                  aria-label="Select page of periodic elements">
               </mat-paginator>
            </div>
         </div>

      </div>
   </div>
</div>

<div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x"
   [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu">
</div>
<mat-menu #contextMenu="matMenu" class="menu-dropdown general-dropdown">
   <ul class="menu-lists">

      <li mat-menu-item [routerLink]="['./']">
         <mat-icon>edit</mat-icon>
        Edit Details
      </li>
      
      <li mat-menu-item [routerLink]="['./']">
         <mat-icon>file_copy</mat-icon>
         Copy Role
      </li>
   </ul>
</mat-menu>
