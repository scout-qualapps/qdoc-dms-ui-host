<div class="card-body">
    <div class="table-responsive row-select-cursor">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
            class="mat-table ellipsis mat-table-bg-header">
            <ng-container matColumnDef="checkbox">
                <th style="width: 5%; min-width: 50px;" class="text-center" mat-header-cell *matHeaderCellDef>
                    <mat-checkbox class="b-checkbox" (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
                </th>
                <td mat-cell class="text-center" *matCellDef="let element">
                    <mat-checkbox class="b-checkbox" (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(element) : null" [checked]="selection.isSelected(element)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell style="width: 20%; min-width: 200px;" *matHeaderCellDef mat-sort-header
                    sortActionDescription="Sort by name"> User&nbsp;Name </th>
                <td mat-cell *matCellDef="let element"><a href="javascript:void(0)" (click)="ViewUserModalDialog()"> {{element.name}}</a> </td>
            </ng-container>

            <ng-container matColumnDef="access">
                <th mat-header-cell style="width: 25%; min-width: 200px;" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by access"> Role
                </th>
                <td mat-cell *matCellDef="let element"> {{element.access}} </td>
            </ng-container>

            <ng-container matColumnDef="effectivefrom">
                <th mat-header-cell style="width: 20%; min-width: 200px;" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by effectivefrom">
                    Effective From </th>
                <td mat-cell *matCellDef="let element"> {{element.effectivefrom}} </td>
            </ng-container>


            <ng-container matColumnDef="effectiveto">
                <th mat-header-cell style="width: 20%; min-width: 200px;" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by effectiveto">
                    Effective To </th>
                <td mat-cell *matCellDef="let element"> {{element.effectiveto}} </td>
            </ng-container>
            
            <ng-container matColumnDef="action">
                <th mat-header-cell style="width: 10%; min-width: 100px;"  *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button class="icon-button" (click)="openUserAccessModalDialog()" matTooltip="Edit">
                        <mat-icon>create</mat-icon>
                      </button>
                  <button mat-button class="icon-button" matTooltip="Delete">
                    <mat-icon> delete</mat-icon>
                  </button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
        </table>

    </div>
    <div class="row mt-3">
            
        <div class="col-md-12">
           <mat-paginator [pageSizeOptions]="[5, 20, 50]" showFirstLastButtons
              aria-label="Select page of periodic elements">
           </mat-paginator>
        </div>
     </div>
  
</div>
