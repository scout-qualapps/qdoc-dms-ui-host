<nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
   <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Manage Repositories </li>
   </ol>
</nav>
<div class="title-block">
   <div class="main-icon"><img src="assets/images/nav_icons/icon-manage-repository.svg"></div>
   <div class="flex-grow-1">
      <div class="title ">
         All Repositories 
      </div>
      <div class="title-info">
         List of all repositories
      </div>
   </div>

   <div class="title-nav-block">
      <ul class="nav justify-content-end">
         <li class="nav-item d-none d-sm-block">
            <button mat-button class="icon-button" matTooltip="Create New Repository"
            [routerLink]="['./new-repository']">
            <mat-icon aria-hidden="false">add_circle_outline
            </mat-icon>
         </button>
          </li>
        <li class="nav-item d-none d-sm-block">
         <button mat-button class="icon-button" matTooltip="Delete">
            <mat-icon aria-hidden="false">delete</mat-icon>
         </button>
        </li>
        <li class="nav-item d-lg-none">
         <button mat-button class="icon-button" matTooltip="More" [matMenuTriggerFor]="moreMenu">
            <mat-icon>more_vert</mat-icon>
         </button>
         <mat-menu #moreMenu="matMenu" class="menu-dropdown general-dropdown">
            <ul class="menu-lists title-nav-list">
               <li mat-menu-item  [routerLink]="['./new-repository']">
                  <mat-icon>add_circle_outline</mat-icon>
                  Create New Repository
               </li>
               <li mat-menu-item [routerLink]="['./new-folder']">
                  <mat-icon>delete</mat-icon>
                  Delete
               </li>
            </ul>
         </mat-menu> 
      </li>
     </ul>
    
   </div>
</div>
<div class="content-wrapper">
   <div class="row">
      <div class="col-12">
        <app-repository-list-view></app-repository-list-view>
      </div>
   </div>
</div>
