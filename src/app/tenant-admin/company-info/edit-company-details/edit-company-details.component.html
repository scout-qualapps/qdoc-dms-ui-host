<h2 mat-dialog-title class="has-close-icon">Edit Company Details
    <button mat-button class="icon-button" matTooltip="Close" mat-dialog-close>
       <mat-icon>close</mat-icon>
    </button>
 </h2>
 <mat-dialog-content class="mat-typography min-w-500">
   
    <div class="row">
        <div class="col-md-6 order-2 pe-md-4 order-md-1 border-end-0-mobile  border-end">
            <div class="app-input-group row align-items-center">
                <label class="col-12 col-sm-12 col-md-12 col-lg-4 ">Company Name <span class="text-danger"> * </span></label>
              <div class="col" >
                 <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
                     <input matInput value="QualApps" placeholder="Company Name">
                 </mat-form-field>
              </div>
             </div>
            <div class="app-input-group row align-items-center">
                <label class="col-12 col-sm-12 col-md-12 col-lg-4 ">Address  <span class="text-danger"> * </span></label>
              <div class="col" >
                 <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
                     <input matInput value="2701 Del Paso Road" placeholder="Address ">
                 </mat-form-field>
              </div>
             </div>
         
             <div class="app-input-group row align-items-center">
                <label class="col-12 col-sm-12 col-md-12 col-lg-4 ">City <span class="text-danger"> * </span></label>
              <div class="col" >
                 <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
                     <input matInput value="Sacramento" placeholder="City ">
                 </mat-form-field>
              </div>
             </div>
         
             <div class="app-input-group row align-items-center">
                <label class="col-12 col-sm-12 col-md-12 col-lg-4 ">State <span class="text-danger"> * </span></label>
              <div class="col" >
                 <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
                     <mat-select placeholder="State" class="select-color" [formControl]="stateList">
                         <mat-select-trigger>
                             {{stateList.value}}
                         </mat-select-trigger>
                         <mat-option *ngFor="let value of statevalueValue" [value]="value.value">
                             {{value.viewValue}} </mat-option>
                     </mat-select>
                 </mat-form-field>
              </div>
             </div>
         
             <div class="app-input-group row align-items-center">
                 <label class="col-12 col-sm-12 col-md-12 col-lg-4 ">Zip Code   <span class="text-danger"> * </span></label>
               <div class="col" >
                 <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
                     <input matInput value="95835" placeholder="Zip Code">
                 </mat-form-field>
               </div>
              </div>
             
           
        </div>
        <div class="col-md-6 order-1 border-bottom-mobile   pb-3 mb-md-0  ps-md-4 order-md-2 mb-4">
            <div class="app-input-group row">
                <label class="col-12 ">Company Logo <span class="text-danger"> * </span></label>
              <div class="col" >
             
                   <div class="d-sm-flex logo-setting-block align-items-center">
                       <div class="img-box mb-3 mb-sm-0 me-3">
                           <div class=" logo-section">
                               <input type="file" #file [multiple]="false"
                                   (change)="onFileChange($event)" style="display:none" />
                               <img src="assets/images/logo/logo.png" matTooltip="Logo"
                                   alt="Profile Photo" class="img-thumbnail profile-picture"
                                   (click)="file.click()">
    
                           </div>
                       </div>
                       <div class="align-self-end">
                           <button mat-button class="secondary-button" (click)="file.click()">Upload Logo</button>

                           <ul class="logo-hint">
                               <li>
                                   Format allowed - jpeg, png
                               </li>
                               <li>
                                   Max size  - 2Mb, 200px (w), 55px (h)
                               </li>
                           </ul>
                       </div>
                   </div>
    
    
              </div>
             </div>
        </div>
  
    
    </div>
 
 </mat-dialog-content>
 <mat-dialog-actions align="end">
    <div class="me-auto  indicates">
       <span class="text-danger"> * </span> indicates required field
    </div>
    <button mat-button class="secondary-button me-2" mat-dialog-close>Cancel</button>
    <button mat-button class=" primary-button" [mat-dialog-close]="true" cdkFocusInitial>Update </button>
 </mat-dialog-actions>
