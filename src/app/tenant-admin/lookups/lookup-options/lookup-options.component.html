<nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item d-block d-sm-none">
            <a mat-button class="icon-button back-btn" matTooltip="Back" [routerLink]="['../lookups']">
                <mat-icon aria-hidden="false">arrow_back</mat-icon>
            </a>
        </li>
        <li class="breadcrumb-item flex-hide-sm">
            <a href="#" [routerLink]="['../lookups']">Manage Lookups</a>
            <mat-icon>navigate_next</mat-icon>
        </li>
        <li class="breadcrumb-item flex-hide-sm active" aria-current="page">Department</li>
    </ol>
</nav>
<div class="title-block">
    <div class="main-icon">
        <mat-icon>dns</mat-icon>
    </div>
    <div class="flex-grow-1">
        <div class="title">
            Department
        </div>
        <div class="title-info d-block">
            Add/Remove lookup values
        </div>
    </div>
</div>

<div class="content-wrapper">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive app-draggable-table">
                <table mat-table #table [dataSource]="dataSource" class="mat-table ellipsis mat-table-bg-header"
                    cdkDropList [cdkDropListData]="dataSource" (cdkDropListDropped)="dropTable($event)">
                    <ng-container matColumnDef="dragicon">
                        <th mat-header-cell *matHeaderCellDef style="width: 65px"></th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon cdkDragHandl class="drag-icon">drag_indicator</mat-icon>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="displayText">
                        <th mat-header-cell *matHeaderCellDef style="width:45%; min-width:150px;">Display Text</th>
                        <td mat-cell *matCellDef="let element">{{element.displayText}} </td>
                    </ng-container>
                    <ng-container matColumnDef="lookupValue">
                        <th mat-header-cell *matHeaderCellDef style="width:49%; min-width:150px;">Value</th>
                        <td mat-cell *matCellDef="let element">{{element.lookupValue}} </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th class="grid-list-nav-td-th" style="width: 90px" mat-header-cell *matHeaderCellDef> </th>
                        <td class="grid-list-nav-td" mat-cell *matCellDef="let element">
                            <div class="justify-content-end" style="width:85px;">
                                <button mat-button (click)="openAddNewModal()" class="icon-button"
                                    matTooltip="Edit">
                                    <mat-icon aria-hidden="false">create</mat-icon>
                                </button>
                                <button mat-button class="icon-button" matTooltip="Delete">
                                    <mat-icon aria-hidden="false">delete</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
                </table>
            </div>
            <div class="row mt-4 mb-2 align-items-center d-flex">
                <div class="col-12 col-md-6">
                    Move the fields to change order of display
                </div>
                <div class="col-12 col-md-6 mt-3 mt-md-0 d-md-flex justify-content-md-end">
                    <button mat-button (click)="openAddNewModal()" class="primary-button">Add New Value</button>
                </div>
            </div>
        </div>
    </div>
</div>
