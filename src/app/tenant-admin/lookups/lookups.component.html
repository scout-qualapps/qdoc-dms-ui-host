<nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Manage Lookups</li>
  </ol>
</nav>
<div class="title-block">
  <div class="main-icon">
    <mat-icon>dns</mat-icon>
  </div>
  <div class="flex-grow-1">
    <div class="title">
      Lookups
    </div>
    <div class="title-info d-block">
      Manage lookups
    </div>
  </div>
</div>

<div class="content-wrapper">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="table-responsive tab-first-column-space row-select-cursor">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
          class="mat-table ellipsis remove-hover mat-table-bg-header">
          <ng-container matColumnDef="name">
            <th mat-header-cell style="width: 94%;" mat-sort-header sortActionDescription="Sort by name"
              *matHeaderCellDef>
              Name </th>
            <td mat-cell *matCellDef="let element"><a href="#"
                [routerLink]="['./../lookup-options']">{{element.name}}</a></td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
     
    </div>
  </div>
</div>
