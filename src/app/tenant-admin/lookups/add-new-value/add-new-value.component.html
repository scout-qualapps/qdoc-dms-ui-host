<h2 mat-dialog-title class="has-close-icon">Add/Edit New Value
    <button mat-button class="icon-button" matTooltip="Close" mat-dialog-close>
       <mat-icon>close</mat-icon>
    </button>
 </h2>
 <mat-dialog-content class="mat-typography ">
    <div class="sub-breadcrumb rounded mb-3">Add/Edit new value for <span class="fw-bold">"Department"</span></div>
 
    <div class="row">
       <div class="col-12">
          <div class="app-input-group row">
             <label class="col-12 col-sm-4 col-md-3 col-lg-2 field-col-label">Display Text<span class="text-danger"> * </span></label>
            <div class="col">
               <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
                  <input matInput placeholder="Display Text" value="Finance">
               </mat-form-field>
            </div>
          </div>
          <div class="app-input-group row">
            <label class="col-12 col-sm-4 col-md-3 col-lg-2 field-col-label">Value<span class="text-danger"> * </span></label>
           <div class="col">
              <mat-form-field class="app-input-element" appearance="fill" floatLabel="never">
                 <input matInput placeholder="Value"  value="Finance">
              </mat-form-field>
           </div>
         </div>
 
       </div>
    </div>
   
 </mat-dialog-content>
 <mat-dialog-actions align="end">
    <div class="me-auto  indicates">
       <span class="text-danger"> * </span> indicates required field
    </div>
    <button mat-button class="secondary-button me-2" mat-dialog-close>Cancel</button>
    <button mat-button class=" primary-button" [mat-dialog-close]="true" cdkFocusInitial>Add Value </button>
 </mat-dialog-actions>
